<div class="container">
  <div *ngIf="player.isAdmin">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-crown"
      width="44"
      height="44"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#9b4fff"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 6l4 6l5 -4l-2 10h-14l-2 -10l5 4z" />
    </svg>
  </div>
  <div
    [ngClass]="{
    'card--player': player.type === 'player',
    'card--spectator': player.type === 'spectator',
    'card--player--voted': player.hasVoted,
    'card--player--revealed': showScore,
    }"
  >
    {{
      player.type === "spectator"
        ? (player.name | shortenName)
        : showScore
        ? player.vote
        : ""
    }}
  </div>
  <span class="name">{{ player.name }}</span>
</div>
