<div class="container">
  <div
    [ngClass]="{
    'card--player': player.type === 'player',
    'card--spectator': player.type === 'spectator',
    'card--player--voted': player.hasVoted,
    'card--player--revealed': showScore,
    }"
  >
    {{
      player.type === "spectator"
        ? (player.name | shortenName)
        : showScore
        ? player.vote
        : ""
    }}
  </div>
  <span class="name">{{ player.name }}</span>
</div>
